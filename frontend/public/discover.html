      background-color: #000;

    }
    .container {
      max-width: 1200px;
      margin: 0 auto;

    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #f472b6, #a855f7);

    .badge-female {

    .badge-male {

    }
    .badge-trans {
      background-color: #8b5cf6;

    }
  </style>
</head>
